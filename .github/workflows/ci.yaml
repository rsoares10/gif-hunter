name: GIF Hunter CI
on:
  push:
    branches: [master]
    paths-ignore:
      - "**/README.md"
      - "**/LICENSE.md"
      - "**/Dockerfile"
jobs:
  build:
    name: GIF Hunter Builder
    runs-on: ubuntu-latest
    env:
      my_secret: ${{secrets.GIF_HUNTER_CI}}
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web
      - name: Archive Development Artifact
        uses: actions/upload-artifact@v1
        with:
          name: web-build
          path: build/web
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: web-build
      - name: Display structure of build files
        run: ls -R
        working-directory: ./web
      - name: GH Pages Deploy
        run: |
          cd build/web
          git init
          git config --global user.email rsoares.monteiro10@gmail.com
          git config --global user.name rsoares10
          git status
          git remote add origin https://${{secrets.GIF_HUNTER_CI}}@github.com/rsoares10-flutter/gif-hunter.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
